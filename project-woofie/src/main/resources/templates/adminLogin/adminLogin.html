<!DOCTYPE HTML>
<html xmls:th="http://www.thymeleaf.org">
	
	<head>
		<div th:replace="template :: head"></div>
		<title>Admin Login</title>

		<link rel="stylesheet" href="../../css/adminLogin.css" />

	  	<script rel="text/javascript" src="../../script/adminLogin.js"></script>
	</head>
	
	<body>
	
		<!--Default navbar-->
	    <nav th:replace="template :: nav"></nav>
	
		<!--Body content-->
	    <div class="container body-content">
	      <div class="container" id="bodyCon">
	
	        <div class="row">
	          <div class="col-md-12">
	            <hr class="hr"/>
	            <h1 class="text-center" id="adminHeader">Admin Panel Login</h1>
	            <hr class="hr"/>
	          </div>
	        </div>
	
	        <div class="row" id="adminLoginRow">
	          <div class="col-md-9">
	            <form class="form-horizontal" action="../admin/home.html">
	              <fieldset>
	
	                <div class="form-group">
	                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
	                  <div class="col-lg-7">
	                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="required" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
	                  </div>
	                </div>
	
	                <div class="form-group">
	                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
	                  <div class="col-lg-7">
	                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="required" autocomplete="off" />
	                  </div>
	                </div>
	
	                <div class="form-group">
	                  <div class="col-lg-6" id="forgetPwCol">
	                    <p><a href="#" id="forgetPw" data-toggle="modal" data-target="#forgetPwModal">Forgot Password?</a></p>
	                  </div>
	                </div>
	
	                <div class="form-group">
	                  <div class="col-lg-10 col-md-offset-6">
	                    <button type="reset" class="btn btn-default">Cancel</button>
	                    <button type="submit" class="btn btn-primary">Login</button>
	                  </div>
	                </div>
	
	              </fieldset>
	            </form>
	
	          </div>
	        </div>
	      </div>
	
	    </div>
	
	    <div class="modal fade" id="forgetPwModal" role="dialog">
	       <div class="modal-dialog" id="modalDialog">
	         <!-- Modal content-->
	         <div class="modal-content">
	           <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal">&times;</button>
	             <h4 class="modal-title">Forgot your password?</h4>
	           </div>
	
	           <div class="modal-body">
	
	             <h5 id="forgetPwModalSubHeader">Enter your email to receive a verification link</h5>
	
	             <form class="form-horizontal">
	                 <div class="form-group">
	                   <div class="col-md-11" id="forgetPwEmailCon">
	                     <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="required" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
	                   </div>
	                 </div>
	
	                 <div class="form-group">
	                   <div class="col-md-6 col-lg-offset-6">
	                     <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelBtn">Cancel</button>
	                     <button type="submit" class="btn btn-primary" id="submitEmail">Send Verification Link</button>
	                   </div>
	                 </div>
	             </form>
	           </div>
	         </div>
	       </div>
	     </div>
	
	    <div th:replace="template :: footer"></div>

	</body>
</html>
